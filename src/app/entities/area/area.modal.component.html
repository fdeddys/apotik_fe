<div class="modal-header" *ngIf="statusRec!=='View'">
    <h4 class="modal-title">
        <span class="badge badge-light" style="color:cornflowerblue">Add/Edit</span>
    </h4>
</div>
<div class="modal-body">
    <table class="table table-sm table-striped">
        <tr>
            <th style="width: 30%">
                <span class="badge badge-pill badge-primary">{{area.id}}</span>
            </th>
            <th style="width:70%">
                <button type="button" class="btn btn-outline-primary" style="color:green">
                Status <span class="badge badge-light" style="color:red">{{statusRec}}</span>
                <span class="badge badge-light" style="color:purple">{{viewMsg}}</span>
                </button>
            </th>
        </tr>
        <tr>
            <td>Code</td>
            <td><input type="text" size="50%" [(ngModel)]="area.code"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" size="50%" [(ngModel)]="area.name"></td>
        </tr>
        <tr>
            <td>Latitude</td>
            <td><input type="number" size="50%" [(ngModel)]="area.latitude"></td>
        </tr>
        <tr>
            <td>Longitude</td>
            <td><input type="number" size="50%" [(ngModel)]="area.longitude"></td>
        </tr>
        <tr>
            <td>Branch Description</td>
            <td><textarea cols="50" rows="4" [(ngModel)]="area.branchDescription"></textarea></td>
        </tr>
        <tr>
            <td>Status</td>
            <td><input type="text" size="50%" [(ngModel)]="area.status"></td>
        </tr>
        <tr>
            <td>RegionName</td>
            <td>
                <select *ngIf="statusRec!=='View'" class="selectpicker" [(ngModel)]="area.region.id" >

                    <option *ngFor="let region of allRegion" value="{{region.id}}">
                        {{region.name}}
                    </option>
                </select>
                <input *ngIf="statusRec==='View'" type="text" size="50%" [(ngModel)]="area.region.name">


            </td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <div *ngIf="statusRec!=='View'">
        <button type="button" class="btn btn-outline-danger" (click) = "save()">Save
        <i class="fa fa-sace fa-lg"></i>
        </button>
        <button type="button" class="btn btn-outline-dark" (click) = closeForm()>close
        <i class="fa fa-sace fa-lg"></i>
        </button>
    </div>
</div>
