<div class="card border-primary">
    <div class="card-body">
        <h5 class="card-title">View Activity</h5>
        <div>
            <!--  SEARCH -->
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="from">Process Date From</label>
                            <div class="input-group">
                                <input type="text" class="form-control form-half" ngbDatepicker #dStart="ngbDatepicker" [(ngModel)]="dateStartMdl"
                                    name="dateStart" />
                                <button (click)="dStart.toggle()">
                                    <i class="fa fa-calendar fa-lg"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <label for="to">To</label>
                            <div class="input-group">
                                <input type="text" class="form-control form-half" ngbDatepicker #dEnd="ngbDatepicker" [(ngModel)]="dateEndMdl"
                                    name="dateEnd" />
                                <button (click)="dEnd.toggle()">
                                    <i class="fa fa-calendar fa-lg"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <label for="intputName">Nama</label>
                            <input type="email" class="form-control" id="intputName" aria-describedby="emailHelp" [(ngModel)]='searchTerm.name'
                                name="searchName" placeholder="Enter Name">
                        </div>
                        <div class="col">
                            <label for="inputAction">Action</label>
                            <input type="email" class="form-control" id="inputAction" aria-describedby="emailHelp" [(ngModel)]='searchTerm.action'
                                name="searchName" placeholder="Enter Action">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-success btn-sm" (click)="onFilter()">Search
                    <i class="fa fa-search fa-lg"></i>
                </button>
            </form>
        </div>

        <div style="height:400px; padding: 15px 15px 15px 15px; ">
            <table class="table table-sm table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col">Action</th>
                        <th scope="col">Username</th>
                        <th scope="col">Updated At</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of useractivityList ">
                        <td>{{user.action}}</td>
                        <td>{{user.userName}}</td>
                        <td>{{user.updatedAt | date:'dd-MMM-yyyy HH:mm'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>


        <ngb-pagination size="sm" [collectionSize]="totalData" [(page)]="curPage" [maxSize]="totalRecord" (pageChange)="loadPage()"
            [boundaryLinks]="true"></ngb-pagination>
    </div>
</div>
