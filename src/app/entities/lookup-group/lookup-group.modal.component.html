<div class="modal-header">
  <h4 class="modal-title">
    <span class="badge badge-light" style="color:cornflowerblue">{{statusRec | uppercase}}</span>
  </h4>
</div>
<div class="modal-body">
  <table class="table table-sm table-striped">
    <tr>
      <th colspan="2">
          <button type="button" class="btn btn-outline-primary" style="color:green" >
            Status <span class="badge badge-light" style="color:red">  {{statusRec}}  </span>
            <span class="sr-only">unread messages</span>
          </button>
      </th>
    </tr>
    <tr *ngIf="statusRec==='addnew'">
      <td>Group Name</td>
      <td><input type="text" size="50%" [(ngModel)]=lookupGroup.name></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><input type="text" size="50%" [(ngModel)]=lookupGroup.description></td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="save()">Save
    <i class="fa fa-save fa-lg"></i> 
  </button>
  <button type="button" class="btn btn-outline-dark" (click)="closeForm()">Close
      <i class="fa fa-times fa-lg"></i> 
  </button>
</div>
