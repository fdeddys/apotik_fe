<div class="card border-primary">
  <div class="card-body">
    <h5 class="card-title">Reference Group</h5>
    <!-- SEARCH -->
    <div>
      <form>
        <div class="form-group">
          <label for="lookUpGroupInput">Nama</label>
          <input type="text" class="form-control"
                  id="lookUpGroupInput"
                  [(ngModel)]='searchTerm.name'
                  name="searchName"
                  placeholder="Enter name">
        </div>
        <button type="submit" class="btn btn-outline-success btn-sm" (click)="onFilter()" >Search <i class="fa fa-search fa-lg"></i></button>
    <!-- <button type="button" class="btn btn-outline-primary btn-sm" (click)="open('addnew', null)">Addnew
      <i class="fa fa-plus-circle fa-lg"></i>
    </button> -->
      </form>
    </div>
    <!-- <br>
    <div class="btn-group" role="group">
      
      <button type="button" class="btn btn-outline-warning btn-sm">Preview
          <i class="fa fa-search-plus fa-lg"></i> 
      </button>
      <button type="button" class="btn btn-outline-info btn-sm">Upload
          <i class="fa fa-upload fa-lg"></i> 
      </button>
    </div>
    <br> -->
    <div style="height:400px; padding: 15px 15px 15px 15px; ">
        <table class="table table-sm table-hover table-striped" >
          <thead>
            <tr>
              <th>Lookup</th>
              <th></th>
              <th scope="col">Group Name</th>
              <th scope="col">Description</th>
              <th scope="col">Is Editable</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let lookupGroup of lookupGroupList">
              <td>
                  <button type="button"
                    (click)="openDetail(lookupGroup)"
                    class="btn btn-outline-warning btn-sm">
                    <i class="fa fa-location-arrow"></i>
                  </button>
              </td>
              <td>
                <button type="button" 
                  (click)="open('edit',lookupGroup)"
                    class="btn btn-outline-warning btn-sm">
                      <i class="fa fa-list fa-lg"></i> 
                </button>
              </td>
              <td>{{lookupGroup.name}}</td>
              <td>{{lookupGroup.description}}</td>
              <td>{{lookupGroup.updateable}}</td>
            </tr>
          </tbody>
        </table>
    </div>
    <ngb-pagination size="sm" 
        [collectionSize]="totalData"
        [(page)]="curPage" 
        [maxSize]="totalRecord" 
        (pageChange)="loadPage()"
        [boundaryLinks]="true">
    </ngb-pagination>
  </div>
  
</div>
