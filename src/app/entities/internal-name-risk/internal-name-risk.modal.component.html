<div class="modal-header" *ngIf="statusRec!=='View'">
    <h4 class="modal-title">
        <span class="badge badge-light" style="color:cornflowerblue">Add/Edit</span>
    </h4>
</div>
<div class="modal-body">
    <table class="table table-sm table-striped">
        <tr>
            <th style="width: 30%">
                <span class="badge badge-pill badge-primary">{{internalNameRisk.id}}</span>
            </th>
            <th style="width:70%">
                <button type="button" class="btn btn-outline-primary" style="color:green">
                    Status <span class="badge badge-light" style="color:red">{{statusRec}}</span>
                    <span class="badge badge-light" style="color:purple">{{viewMsg}}</span>
                </button>
            </th>
        </tr>
        <tr>
            <td>Nama Pemilik</td>
            <td><input type="text" size="50%" maxlength="250" [(ngModel)]="internalNameRisk.name"></td>
        </tr>
        <tr>
            <td>Tipe ID</td>
            <td>
                <select [(ngModel)]="internalNameRisk.idType" >
                    <option *ngFor="let idType of lookupIdType" [value]="idType.name">{{idType.name}}
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Nomor ID</td>
            <td><input type="text" size="50%" maxlength="50"  [(ngModel)]="internalNameRisk.idNumber"></td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td>
                <input type="text" ngbDatepicker #d="ngbDatepicker" [(ngModel)]="tglLahir" />
                <button (click)="d.toggle()" [disabled]="statusRec==='View'">
                    <i class="fa fa-calendar fa-lg"></i>
                </button>
            </td>
        </tr>
        <tr>
            <td>Nama Toko</td>
            <td><input type="text" size="50%" maxlength="250" [(ngModel)]="internalNameRisk.storeName"></td>
        </tr>
        <tr>
            <td>No HP</td>
            <td><input type="text" size="50%" maxlength="50" [(ngModel)]="internalNameRisk.mobileNo"></td>
        </tr>
        <tr>
            <td>No IMEI</td>
            <td><input type="text" size="50%" maxlength="50" [(ngModel)]="internalNameRisk.imei"></td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <div *ngIf="statusRec!=='View'">
        <button type="button" class="btn btn-outline-danger" (click)="save()">Save
            <i class="fa fa-sace fa-lg"></i>
        </button>
        <button type="button" class="btn btn-outline-dark" (click)=closeForm()>close
            <i class="fa fa-sace fa-lg"></i>
        </button>
    </div>
</div>
