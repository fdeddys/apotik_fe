<div class="card border-primary" >
    <div class="card-header" *ngIf="statusRec!=='View'">
        <button type="button" (click)="save()" class="btn btn-outline-primary btn-sm">
            <i class="fa fa-save fa-lg"></i>  Set High Risk
        </button>
    </div>
    <div class="card-body">
        <h5 *ngIf="statusRec!=='View'">Riks Profiler</h5>
        <div style="min-height :400px;"  >
            <table class="table table-sm table-hover table-striped" >
                <thead>
                    <tr *ngIf="statusRec==='View'">
                        <th scope="col" colspan="3">
                            <button type="button" class="btn btn-outline-primary" style="color:green" >
                                Status <span class="badge badge-light" style="color:red">  {{statusRec}}  </span>
                                <span class="badge badge-light" style="color:purple"> {{viewMsg}}</span>            
                                <span class="sr-only">unread messages</span>
                            </button>
                        </th>
                    </tr>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Code</th>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let riskProfiler of riskProfilerList">
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" 
                                (change)="riskProfiler.isHighRisk = !riskProfiler.isHighRisk"
                                [checked]="riskProfiler.isHighRisk">
                            </div>
                        </td>
                        <td>
                            {{riskProfiler.code}}
                            <!-- {{riskProfiler.isHighRisk}} -->
                        </td>
                        <td>
                            {{riskProfiler.name}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        
        
    </div>
</div>
