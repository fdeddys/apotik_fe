<style>
    input{
        width: 100%;
    }
</style>
<div class="modal-header" *ngIf="statusRec!=='View'" >
  <h4 class="modal-title">
    <span class="badge badge-light" style="color:cornflowerblue"> Add/Edit</span>
  </h4>
</div>
<div class="modal-body">
  <form name="apuptForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <table class="table table-sm table-striped">
      <tr>
        <th style="width: 30%">
          <span class="badge badge-pill badge-primary">{{apupt.id}}</span>
        </th>
        <th style="width: 70%">
          <button type="button" class="btn btn-outline-primary" style="color:green">
            Status <span class="badge badge-light" style="color:red">{{statusRec}}</span>
            <span class="badge badge-light" style="color:purple"> {{viewMsg}}</span>
          </button>
        </th>
      </tr>
      <tr>
        <td>Nama</td>
        <td>
            <input type="text" size="50%" maxlength="250" [(ngModel)]="apupt.name" name ="apuptName">
            <br>
            <!-- <div *ngIf="form.member.errors.required"> {{form.member.errors.message}}</div> -->
        </td>
      </tr>
      <tr>
        <td>Alias</td>
        <td><input type="text" size="50%" maxlength="250" [(ngModel)]="apupt.aliasName"  name ="apuptAliasName"></td>
      </tr>
      <tr>
          <td>Tanggal Lahir</td>
          <td>
            <input type="text" ngbDatepicker #d="ngbDatepicker"  [(ngModel)]="tglLahir" name="apuptTglLahir"/>
            <button (click)="d.toggle()">
                <i class="fa fa-calendar fa-lg"></i> 
            </button>
          </td>
        </tr>
      <tr>
        <td>Posisi</td>
        <td><input type="text" size="50%" maxlength="250" [(ngModel)]="apupt.position" name ="apuptPosition" ></td>
      </tr>
    </table>
  </form>
</div>
<div class="modal-footer">
  <div *ngIf="statusRec!=='View' ">
    <button type="button" class="btn btn-outline-danger" (click)="save()">Save
      <i class="fa fa-sace fa-lg"></i>
    </button>
    <button type="button" class="btn btn-outline-dark" (click) = closeForm()>close
      <i class="fa fa-times fa-lg"></i>
    </button>
  </div>
</div>
