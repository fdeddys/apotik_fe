<div class="card border-primary">
    <div class="card-body">
        <h5 class="card-title">Report Productivity</h5>
        <div>
            <!--  SEARCH -->
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="from">Process Date From</label>
                            <input type="text" class="form-control form-half" ngbDatepicker #dStart="ngbDatepicker"
                                [(ngModel)]="dateStartMdl" name="dateStart" />
                            <button (click)="dStart.toggle()">
                                <i class="fa fa-calendar fa-lg"></i>
                            </button>
                        </div>
                        <div class="col">
                            <label for="to">To</label>
                            <input type="text" class="form-control form-half" ngbDatepicker #dEnd="ngbDatepicker"
                                [(ngModel)]="dateEndMdl" name="dateEnd" />
                            <button (click)="dEnd.toggle()">
                                <i class="fa fa-calendar fa-lg"></i>
                            </button>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-success btn-sm" (click)="onFilter()">Search
                    <i class="fa fa-search fa-lg"></i>
                </button>
            </form>
        </div>
        <div style="height:400px; padding: 15px 15px 15px 15px; ">
            <table class="table table-sm table-hover table-striped">
                <thead>
                    <tr>
                        <!-- <th>Action</th> -->
                        <th scope="col">Date</th>
                        <th scope="col">User ID</th>
                        <th scope="col">Role</th>
                        <th scope="col">Verified</th>
                        <th scope="col">Approved</th>
                        <th scope="col">Rejected</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let reportProd of reportProdList ">
                        <!-- <button type="button" (click)="open('edit',reportProd)" class="btn btn-outline-warning btn-sm">
                            <i class="fa fa-list-ul fa-sm"></i>
                        </button> -->
                        <td>{{reportProd.proccessDate}}</td>
                        <td>{{reportProd.userName}}</td>
                        <td>{{reportProd.roleName}}</td>
                        <td>{{reportProd.verified}}</td>
                        <td>{{reportProd.approved}}</td>
                        <td>{{reportProd.rejected}}</td>
                    </tr>
                </tbody>
            </table>
        </div>


        <ngb-pagination size="sm" [collectionSize]="totalData" [(page)]="curPage" [maxSize]="totalRecord"
            (pageChange)="loadPage()" [boundaryLinks]="true"></ngb-pagination>

    </div>
</div>
