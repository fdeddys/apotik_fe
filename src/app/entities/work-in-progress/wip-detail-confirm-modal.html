<form>
    <div class="modal-header">
            <h4 class="modal-title">
                <span class="badge badge-light">Confirmation Priority</span> 
            </h4>
        </div>
        <div class="modal-body">            
                <div class="form-group">
                    <label> Are you sure you want to proceed ?</label>
                </div>            
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-outline-warning" (click) = "save()">Save
                <i class="fa fa-sace fa-lg"></i>
            </button>
            <button type="button" class="btn btn-outline-danger" (click) = "closeForm('close with button cancel')">cancel
                <i class="fa fa-times fa-lg"></i>
            </button>
        </div>
</form>
