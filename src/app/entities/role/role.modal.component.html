<div class="modal-header">
        <h4 class="modal-title">
            <span class="badge badge-light" style="color:cornflowerblue"> Add/Edit </span> </h4>
        <!-- <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body">
        <table class="table table-sm  table-striped">
            <tr>
                <th style="width: 30%">
                  <!-- <span class="badge badge-pill badge-danger">Add</span> -->
                  <span class="badge badge-pill badge-primary"> {{role.id}} </span>
                </th>
                <th style="width: 70%">
                    <button type="button" class="btn btn-outline-primary" style="color:green" >
                        Status <span class="badge badge-light" style="color:red">  {{statusRec}}  </span>
                        <span class="sr-only">unread messages</span>
                    </button>
                    
                  </th>
              </tr>
          <tr>
            <td  >Nama</td>
            <td><input  type="text" size="50%" [(ngModel)]="role.name" name /></td>
          </tr>

          <tr>
              <td>Code</td>
              <td><input type="text" size="50%" [(ngModel)]="role.code" /></td>
            </tr>
            <tr>
              <td >is Super</td>
              <td>
                <!-- <input type="text" size="50%" [(ngModel)]="role.isSuper"/> -->
                <input  type="checkbox" [(ngModel)]="isSuper"  >
              </td>
            </tr>
            <tr>
              <td >Type</td>
              <td><input type="checkbox"  [(ngModel)]="isType"/></td>
            </tr>

        </table>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" (click)="save()">Save
            <i class="fa fa-save fa-lg"></i> 
        </button>
        <button type="button" class="btn btn-outline-dark" (click)="closeForm()">Close
            <i class="fa fa-times fa-lg"></i> 
        </button>
      </div>
