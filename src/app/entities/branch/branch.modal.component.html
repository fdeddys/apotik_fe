<div class="modal-header" *ngIf="statusRec!=='View'">
    <h4 class="modal-title">
        <span class="badge badge-light" style="color:cornflowerblue">Add/Edit</span>
    </h4>
</div>
<div class="modal-body">
    <table class="table table-sm table-striped">
        <tr>
            <th style="width: 30%">
                <span class="badge badge-pill badge-primary">{{branch.id}}</span>
            </th>
            <th style="width:70%">
                <button type="button" class="btn btn-outline-primary" style="color:green">
                Status <span class="badge badge-light" style="color:red">{{statusRec}}</span>
                <span class="badge badge-light" style="color:purple">{{viewMsg}}</span>
                </button>
            </th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" size="50%" maxlength="255" [(ngModel)]="branch.name"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" size="50%" maxlength="255" [(ngModel)]="branch.address"></td>
        </tr>
        <tr>
            <td>Latitude</td>
            <td><input type="number" size="50%" [(ngModel)]="branch.latitude"></td>
        </tr>
        <tr>
            <td>Longitude</td>
            <td><input type="number" size="50%" [(ngModel)]="branch.longitude"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="text" size="50%" maxlength="255" [(ngModel)]="branch.phoneNumber"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea cols="50" rows="4" maxlength="255" [(ngModel)]="branch.description"></textarea></td>
        </tr>
        <tr>
            <td>Status</td>
            <td><input type="number" size="50%" [(ngModel)]="branch.status"></td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <div *ngIf="statusRec!=='View'">
        <button type="button" class="btn btn-outline-danger" (click) = "save()">Save
        <i class="fa fa-sace fa-lg"></i>
        </button>
        <button type="button" class="btn btn-outline-dark" (click) = closeForm()>close
        <i class="fa fa-sace fa-lg"></i>
        </button>
    </div>
</div>
